apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    namespace = "com.github.barteksc.pdfviewer"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.shaheer-oncoassist'
                artifactId = 'AndroidPdfViewerV2-sdk34'
                version = '1.0.0'

                artifact("$buildDir/outputs/aar/${project.name}-release.aar") {
                    builtBy(tasks.named("bundleReleaseAar")) // Ensure AAR is built first
                }

                pom {
                    name = 'AndroidPdfViewerV2-sdk34'
                    description = 'Fork of PdfiumAndroid with SDK 34 compatibility'
                    url = 'https://github.com/shaheer-oncoassist/AndroidPdfViewerV2-sdk34'
                    licenses {
                        license {
                            name = 'Apache-2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                }
            }
        }
    }
}

dependencies {
    api 'com.github.shaheer-oncoassist:PdfiumAndroid-sdk34:1.0.3'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'androidx.core:core:1.13.1'
}